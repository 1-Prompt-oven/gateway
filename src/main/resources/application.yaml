server:
  port: 8000
  forward-headers-strategy: framework
  shutdown: graceful

spring:
  main:
    web-application-type: reactive
  application:
    name: gateway
  config:
    import:
      - classpath:roles.yaml
      - classpath:services.yaml
  data:
    redis:
      host: localhost
      port: 6379
  cloud:
    gateway:
      default-filters: # 기본 필터 설정
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      global-cors: # 글로벌 CORS 설정
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedHeaders:
              - x-requested-with
              - Authorization
              - Refreshtoken
              - content-type
              - credential
              - X-AUTH-TOKEN
              - X-CSRF-TOKEN
            allowedMethods:
              - PUT
              - GET
              - POST
              - DELETE
              - OPTIONS #this is for swagger ui

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

# Only keep these basic swagger settings
springdoc:
  swagger-ui:
    enabled: true
    disable-swagger-default-url: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    try-it-out-enabled: true
    persist-authorization: true
    syntax-highlight:
      activated: true
  api-docs:
    enabled: true
    path: /v3/api-docs
  cache:
    disabled: true

jwt:
  rsa:
    private: 
    public: 
  expiration:
    refresh: 86400000 # 24 hours
    access: 600000 # 10 minutes

logging:
  level:
    org.springframework: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springdoc: DEBUG

gateway:
  host: localhost:8000

management:
  endpoint:
    health:
      show-details: always

